<div class="profile-container">
  <h2>Meu Perfil</h2>
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nomeCompleto">Nome Completo</label>
      <input id="nomeCompleto" type="text" formControlName="nomeCompleto" placeholder="Seu nome completo">
      <div *ngIf="profileForm.get('nomeCompleto')?.invalid && profileForm.get('nomeCompleto')?.touched" class="error-message">
        Nome completo é obrigatório.
      </div>
    </div>

    <div class="form-group">
      <label for="cpf">CPF</label>
      <input id="cpf" type="text" formControlName="cpf" placeholder="Seu CPF (apenas números)">
      <div *ngIf="profileForm.get('cpf')?.invalid && profileForm.get('cpf')?.touched" class="error-message">
        <span *ngIf="profileForm.get('cpf')?.errors?.['required']">CPF é obrigatório.</span>
        <span *ngIf="profileForm.get('cpf')?.errors?.['pattern']">CPF deve conter 11 dígitos numéricos.</span>
      </div>
    </div>

    <div class="form-group">
      <label for="dataNascimento">Data de Nascimento</label>
      <input id="dataNascimento" type="date" formControlName="dataNascimento">
      <div *ngIf="profileForm.get('dataNascimento')?.invalid && profileForm.get('dataNascimento')?.touched" class="error-message">
        Data de nascimento é obrigatória.
      </div>
    </div>
    
    <div class="form-group">
      <label for="telefone">Telefone</label>
      <input id="telefone" type="text" formControlName="telefone" placeholder="Seu telefone (apenas números)">
      <div *ngIf="profileForm.get('telefone')?.invalid && profileForm.get('telefone')?.touched" class="error-message">
        <span *ngIf="profileForm.get('telefone')?.errors?.['required']">Telefone é obrigatório.</span>
        <span *ngIf="profileForm.get('telefone')?.errors?.['pattern']">Telefone deve conter 10 ou 11 dígitos.</span>
      </div>
    </div>

    <div class="form-group">
      <label for="periodoAtual">Período Atual</label>
      <input id="periodoAtual" type="text" formControlName="periodoAtual" placeholder="Ex: 5º período">
      <div *ngIf="profileForm.get('periodoAtual')?.invalid && profileForm.get('periodoAtual')?.touched" class="error-message">
        Período atual é obrigatório.
      </div>
    </div>

    <div class="form-group">
      <label for="universidade">Universidade</label>
      <input id="universidade" type="text" formControlName="universidade" placeholder="Nome da sua universidade">
      <div *ngIf="profileForm.get('universidade')?.invalid && profileForm.get('universidade')?.touched" class="error-message">
        Universidade é obrigatória.
      </div>
    </div>

    <div class="form-group">
      <label for="curso">Curso</label>
      <input id="curso" type="text" formControlName="curso" placeholder="Nome do seu curso">
      <div *ngIf="profileForm.get('curso')?.invalid && profileForm.get('curso')?.touched" class="error-message">
        Curso é obrigatório.
      </div>
    </div>

    <div class="form-group checkbox-group">
      <input id="aceitaAnimais" type="checkbox" formControlName="aceitaAnimais">
      <label for="aceitaAnimais">Aceita animais de estimação?</label>
    </div>

    <div class="form-group checkbox-group">
      <input id="fumante" type="checkbox" formControlName="fumante">
      <label for="fumante">É fumante?</label>
    </div>

    <hr>
    <p><strong>Preferências de Moradia:</strong></p>
    <div class="form-group checkbox-group">
      <input id="wifi" type="checkbox" formControlName="wifi">
      <label for="wifi">Wi-Fi</label>
    </div>
    <div class="form-group checkbox-group">
      <input id="garagem" type="checkbox" formControlName="garagem">
      <label for="garagem">Garagem</label>
    </div>
    <div class="form-group checkbox-group">
      <input id="mobiliado" type="checkbox" formControlName="mobiliado">
      <label for="mobiliado">Mobiliado</label>
    </div>
    <div class="form-group checkbox-group">
      <input id="banheiroPrivativo" type="checkbox" formControlName="banheiroPrivativo">
      <label for="banheiroPrivativo">Banheiro Privativo</label>
    </div>
    <hr>
    <button type="submit" [disabled]="profileForm.invalid">Salvar Perfil</button>
  </form>
</div>
