<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="login.component.css">
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="loginData.email" required>
      </div>
      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" [(ngModel)]="loginData.senha" required>
      </div>
      <button type="submit">Entrar</button>
    </form>
    <p>
      NÃ£o tem uma conta? <a routerLink="/register">Registre-se aqui</a>
    </p>
  </div>
</body>
