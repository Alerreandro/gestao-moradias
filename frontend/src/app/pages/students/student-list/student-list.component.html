<div class="container">
  <h2>Estudantes</h2>
  <div class="filter-container">
    <label><input type="checkbox" [(ngModel)]="filter.wifi"> Wi-Fi</label>
    <label><input type="checkbox" [(ngModel)]="filter.garagem"> Garagem</label>
    <label><input type="checkbox" [(ngModel)]="filter.mobiliado"> Mobiliado</label>
    <label><input type="checkbox" [(ngModel)]="filter.banheiroPrivativo"> Banheiro Privativo</label>
    <button (click)="applyFilters()">Filtrar</button>
  </div>
  <button (click)="createStudent()">Adicionar Estudante</button>
  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Curso</th>
        <th>Período</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students">
        <td>{{ student.nomeCompleto }}</td>
        <td>{{ student.curso }}</td>
        <td>{{ student.periodoAtual }}</td>
        <td>
          <button (click)="viewDetails(student.id)">Ver</button>
          <button (click)="editStudent(student.id)">Editar</button>
          <button (click)="deleteStudent(student.id)">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
