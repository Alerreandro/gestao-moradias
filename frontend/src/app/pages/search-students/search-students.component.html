<div class="container">
  <h2>Buscar Estudantes por Preferências</h2>

  <div class="filtros">
    <label>
      Preferência de Moradia:
      <input type="text" [(ngModel)]="filtros.preferenciaMoradia" name="preferenciaMoradia">
    </label>
    <label>
      <input type="checkbox" [(ngModel)]="filtros.aceitaPets" name="aceitaPets">
      Aceita Pets
    </label>
    <label>
      <input type="checkbox" [(ngModel)]="filtros.precisaMobilidadeReduzida" name="precisaMobilidadeReduzida">
      Necessita de Mobilidade Reduzida
    </label>
    <button (click)="buscarEstudantes()">Buscar</button>
  </div>

  <div class="resultados" *ngIf="estudantes.length > 0">
    <h3>Resultados da Busca</h3>
    <ul>
      <li *ngFor="let estudante of estudantes">
        <p><strong>Nome:</strong> {{ estudante.nomeCompleto }}</p>
        <p><strong>Curso:</strong> {{ estudante.curso }}</p>
        <p><strong>Preferências:</strong>
          <span *ngIf="estudante.wifi">Wi-Fi</span>
          <span *ngIf="estudante.garagem">, Garagem</span>
          <span *ngIf="estudante.mobiliado">, Mobiliado</span>
          <span *ngIf="estudante.banheiroPrivativo">, Banheiro Privativo</span>
        </p>
      </li>
    </ul>
  </div>
  <div *ngIf="estudantes.length === 0">
    <p>Nenhum estudante encontrado com os filtros selecionados.</p>
  </div>
</div>
