<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuário</title>
  <link rel="stylesheet" href="register.component.css">
</head>
<body>
  <div class="register-container">
    <h2>Registro de Novo Usuário</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" [(ngModel)]="registerData.nome" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="registerData.email" required>
      </div>
      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" [(ngModel)]="registerData.senha" required>
      </div>
      <div class="form-group">
        <label for="confirmarSenha">Confirmar Senha</label>
        <input type="password" id="confirmarSenha" name="confirmarSenha" [(ngModel)]="registerData.confirmarSenha" required>
      </div>
      <button type="submit">Registrar</button>
    </form>
    <p>
      Já tem uma conta? <a routerLink="/login">Faça o login aqui</a>
    </p>
  </div>
</body>
