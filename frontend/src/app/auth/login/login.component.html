<div class="login-container">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

    <div>
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" placeholder="Digite seu email">
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-message">
        <span *ngIf="loginForm.get('email')?.errors?.['required']">Email é obrigatório.</span>
        <span *ngIf="loginForm.get('email')?.errors?.['email']">Formato de email inválido.</span>
      </div>
    </div>

    <div>
      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password" placeholder="Digite sua senha">
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
        Password é obrigatório.
      </div>
    </div>

    <button type="submit" [disabled]="loginForm.invalid">Login</button>

  </form>
</div>
