<div class="container">
  <h2>Login</h2>
  <form #loginForm="ngForm" (ngSubmit)="loginForm.form.valid && onSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="loginData.email"
        required
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
        #email="ngModel"
      >
      <div *ngIf="email.invalid && (email.dirty || email.touched)" class="error">
        <div *ngIf="email.errors?.['required']">Email é obrigatório.</div>
        <div *ngIf="email.errors?.['pattern']">Formato de email inválido.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="senha">Senha</label>
      <input
        type="password"
        id="senha"
        name="senha"
        [(ngModel)]="loginData.senha"
        required
        minlength="6"
        #senha="ngModel"
      >
      <div *ngIf="senha.invalid && (senha.dirty || senha.touched)" class="error">
        <div *ngIf="senha.errors?.['required']">Senha é obrigatória.</div>
        <div *ngIf="senha.errors?.['minlength']">A senha deve ter no mínimo 6 caracteres.</div>
      </div>
    </div>
    <button type="submit" [disabled]="!loginForm.form.valid">Entrar</button>
  </form>
  <p>Não tem uma conta? <a routerLink="/register">Registre-se aqui</a></p>
</div>
