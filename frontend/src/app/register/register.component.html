<div class="container">
  <h2>Registro</h2>
  <form #registerForm="ngForm" (ngSubmit)="registerForm.form.valid && onSubmit()">
    <div class="form-group">
      <label for="nome">Nome</label>
      <input
        type="text"
        id="nome"
        name="nome"
        [(ngModel)]="registerData.nome"
        required
        #nome="ngModel"
      >
      <div *ngIf="nome.invalid && (nome.dirty || nome.touched)" class="error">
        Nome é obrigatório.
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="registerData.email"
        required
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
        #email="ngModel"
      >
      <div *ngIf="email.invalid && (email.dirty || email.touched)" class="error">
        <div *ngIf="email.errors?.['required']">Email é obrigatório.</div>
        <div *ngIf="email.errors?.['pattern']">Formato de email inválido.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="senha">Senha</label>
      <input
        type="password"
        id="senha"
        name="senha"
        [(ngModel)]="registerData.senha"
        required
        minlength="6"
        #senha="ngModel"
      >
      <div *ngIf="senha.invalid && (senha.dirty || senha.touched)" class="error">
        <div *ngIf="senha.errors?.['required']">Senha é obrigatória.</div>
        <div *ngIf="senha.errors?.['minlength']">A senha deve ter no mínimo 6 caracteres.</div>
      </div>
    </div>
    <button type="submit" [disabled]="!registerForm.form.valid">Registrar</button>
  </form>
  <p>Já tem uma conta? <a routerLink="/login">Faça o login aqui</a></p>
</div>
